spring.application.name=ArticleMS-Backend

server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:articledb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Email Configuration Send-Groid
sendgrid.api.key=${SENDGRID_API_KEY}
app.email.from=${SENDGRID_FROM_EMAIL}
app.email.enabled=true
app.email.verification.expiration=86400000

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Cache Configuration
spring.cache.cache-names=rate-limit-buckets
spring.cache.caffeine.spec=maximumSize=100000,expireAfterWrite=3600s

app.frontend.url=${FRONTEND_URL:https://articlems-backend.onrender.com}

# Rate Limiting
rate.limit.general=100
rate.limit.auth=5