<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verified Successfully!</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>Your email has been verified successfully. You can now access all features of the Article Management System.</p>
    <p>Get started by logging in:</p>
    <a th:href="${loginLink}" class="button">Login Now</a>
    <div class="footer">
        <p>Happy writing!</p>
        <p>&copy; 2024 Article Management System. All rights reserved.</p>
    </div>
</div>
</body>
</html>
